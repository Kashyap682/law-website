<section aria-label="Blog" class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section header -->
        <div class="mb-8 text-center">
            <p class="text-sm font-medium text-blue-950/90">Insights & Articles</p>
            <h2 class="mt-2 text-2xl sm:text-3xl font-extrabold text-slate-900">
                From our blog
            </h2>
            <p class="mt-2 text-sm text-slate-600 max-w-2xl mx-auto">
                Practical insights on corporate law, litigation strategies, and legal developments.
            </p>
        </div>

        <!-- Cards grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (blog of blogs; track blog.id) {
            <article class="bg-[#faf9f6] rounded-2xl border border-[#00000006] shadow-lg overflow-hidden flex flex-col">
                <!-- image -->
                <!-- <div class="h-48 w-full overflow-hidden">
                    <a [routerLink]="['/blog', blog.slug]">
                        <img [src]="blog.image" [alt]="blog.title"
                            class="w-full h-full object-cover transition-transform hover:scale-105 duration-200"
                            loading="lazy" />
                    </a>
                </div> -->

                <!-- content -->
                <div class="p-5 flex-1 flex flex-col">
                    <p class="text-xs text-blue-800 font-medium">{{ blog.date }}</p>

                    <h3 class="mt-2 text-lg font-semibold text-slate-900">
                        <a [routerLink]="['/blog', blog.slug]"
                            class="hover:text-blue-800 transition-colors cursor-pointer">
                            {{ blog.title }}
                        </a>
                    </h3>

                    <p class="text-sm text-slate-600 mt-3 flex-1">
                        {{ blog.excerpt || blog.abstract }}
                    </p>

                    <div class="mt-4">
                        <a [routerLink]="['/blog', blog.slug]"
                            class="w-full inline-flex items-center justify-center gap-2 px-4 py-2 rounded-md font-semibold text-white bg-blue-950 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition"
                            aria-label="Read article {{ blog.title }}">
                            Read more
                            <svg class="h-4 w-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
            }
        </div>

        <!-- "View all blogs" link -->
        <div class="mt-8 text-center">
            <a routerLink="/blogs"
                class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-white bg-blue-950 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition">
                View all blogs
            </a>
        </div>
    </div>
</section>
