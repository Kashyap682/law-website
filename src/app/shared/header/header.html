            <!-- Desktop nav -->
            <nav class="hidden md:flex items-center gap-8">
                @for (link of navLinks; track link.label) {
                <a [routerLink]="link.route" class="text-xl">
                    {{ link.label }}
                </a>
                }
            </nav>

                    class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-md shadow-sm bg-blue-950 text-white hover:shadow-md focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
                    Consultation
                </a>
            </div> -->

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button (click)="toggleMenu()" id="mobile-menu-button" [attr.aria-expanded]="mobileMenuOpen"
                    aria-controls="mobile-menu" class="p-2 rounded-md text-white hover:bg-slate-100">
                    <span class="sr-only">Open main menu</span>
                    @if (!mobileMenuOpen) {
                    <!-- Hamburger -->
                    <!-- Hamburger -->
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    } @else {
                    <!-- Close -->
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    }

            </div>

    </div>

    <!-- Mobile menu (animated with max-height + opacity) -->
    <div id="mobile-menu" #mobileMenu
        class="md:hidden border-t border-[#00000008] overflow-hidden transition-[max-height,opacity] duration-300 ease-out"
        [style.maxHeight]="menuMaxHeight" [class.opacity-100]="mobileMenuOpen" [class.opacity-0]="!mobileMenuOpen"
        [attr.aria-hidden]="!mobileMenuOpen" [class.pointer-events-none]="!mobileMenuOpen">
        <div class="px-4 pt-3 pb-4 space-y-2">
            @for (link of navLinks; track link.label) {
            <a [routerLink]="link.route" class="block text-lg text-white px-2 py-2 rounded hover:bg-slate-50">
                {{ link.label }}
            </a>
            }
