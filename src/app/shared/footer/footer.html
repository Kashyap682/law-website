<footer class="bg-blue-950 text-white">
    <div class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Contact -->
        <div>
            <h3 class="text-lg font-semibold mb-3">Contact</h3>
            <p class="text-sm">{{ address }}</p>
            <p class="text-sm mt-1"><a [href]="'tel:' + phone" class="hover:underline">{{ phone }}</a></p>
            <p class="text-sm mt-1"><a [href]="'mailto:' + email" class="hover:underline">{{ email }}</a></p>
        </div>

        <!-- Quick Links -->
        <div>
            <h3 class="text-lg font-semibold mb-3">Quick Links</h3>
            <ul class="space-y-2 text-sm">
                <li><a routerLink="/terms" class="hover:underline">Terms of Service</a></li>
                <li><a routerLink="/disclaimer" class="hover:underline">Disclaimer</a></li>
            </ul>
        </div>

        <!-- Social (optional) -->
        <div>
            <h3 class="text-lg font-semibold mb-3">Connect</h3>
            <ul class="flex gap-4 text-sm">
                <li><a href="https://linkedin.com" target="_blank" rel="noopener" class="hover:underline">LinkedIn</a>
                </li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener" class="hover:underline">Twitter</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="border-t border-blue-800 text-center text-sm py-4">
        © {{ year }} {{ practice }} — All rights reserved.
    </div>
</footer>
