<footer class="bg-blue-950 text-white">
    <div class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Contact + Map -->
        <div>
            <h3 class="text-lg font-semibold mb-3">Contact</h3>
            <p class="text-sm">{{ address }}</p>
            <p class="text-sm mt-1">
                <a [href]="'tel:' + phone" class="hover:underline">{{ phone }}</a>
            </p>
            <p class="text-sm mt-1">
                <a [href]="'mailto:' + email" class="hover:underline">{{ email }}</a>
            </p>

            <!-- Google Map -->
            <div class="mt-4">
                <label class="sr-only">Map showing address</label>
                <div class="relative rounded-lg overflow-hidden border border-blue-800">
                    <!-- Responsive container with fixed aspect ratio -->
                    <div class="w-full" style="aspect-ratio: 16 / 9;">
                        @if (mapSafeUrl) {
                        <iframe [src]="mapSafeUrl" class="w-full h-full" loading="lazy" allowfullscreen
                            referrerpolicy="no-referrer-when-downgrade" aria-label="Map showing office location">
                        </iframe>
                        }
                    </div>
                </div>

                <div class="mt-2 text-xs">
                    <a [href]="googleMapsLink" target="_blank" rel="noopener" class="hover:underline">
                        Open in Google Maps
                    </a>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div>
            <h3 class="text-lg font-semibold mb-3">Quick Links</h3>
            <ul class="space-y-2 text-sm">
                <li><a routerLink="/terms" class="hover:underline">Terms of Use</a></li>
                <!-- <li><a routerLink="/disclaimer" class="hover:underline">Disclaimer</a></li> -->
            </ul>
        </div>
    </div>

    <!-- <div class="border-t border-blue-800 text-center text-sm py-4">
        © {{ year }} {{ practice }} — All rights reserved.
    </div> -->
</footer>
